<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Hub - Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Styling */
      
       


        .navbar-brand {
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            font-size: 1.5rem;
            color: #4CAF50;
        }

        .navbar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Button Styling with Hover Animation */
        .nav-btn {
            color: #fff;
            background-color: #4CAF50;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
            box-shadow: 0px 0px 10px #4CAF50;
        }

        /* Button Animation */
        .btn-animated {
            position: relative;
            overflow: hidden;
            z-index: 1;
            color: #fff;
            background-color: #4CAF50;
            transition: box-shadow 0.3s ease;
        }

        .btn-animated:hover {
            box-shadow: 0px 0px 15px #4CAF50;
        }

        /* Hero Section with Side Buttons */
        .hero-section {
            position: relative;
        }

        .carousel-inner img {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }

        /* Carousel Animation */
        .carousel-item {
            transition: opacity 2s ease-in-out;
        }

        /* About Section */
        .about-section {
            padding: 2rem;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .carousel-inner img {
                height: 300px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">
        <img src="images/logo.jpeg" alt="Scheme Hub Logo" class="navbar-logo"> Scheme Hub
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="nav-btn" onclick="window.location.href='login.html'">Sign In</button>
            </li>
            <li class="nav-item">
                <button class="nav-btn" onclick="window.location.href='signup.html'">Sign Up</button>
            </li>
        </ul>
    </div>
</nav>

<!-- Hero Section with Carousel and Side Buttons -->
<div class="hero-section">
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/scheme1.png" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="images/scheme2.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="images/scheme3.png" alt="Image 3">
            </div>
        </div>
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Get Started Button -->
<div class="text-center my-5">
    <a href="login.html" class="btn btn-animated px-5 py-3">Get Started</a>
</div>

<!-- About Section -->
<div class="about-section">
    <h2>About Scheme Hub</h2>
    <p>Scheme Hub is dedicated to connecting users with valuable resources and information on various government schemes. We aim to provide accurate, up-to-date details for easy access and awareness.</p>
    <p>Contact: schemehub@example.com</p>
</div>

<!-- Bootstrap JS and Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>



</body>
</html>

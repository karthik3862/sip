<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheme Hub</title>
  <!-- Bootstrap CSS -->
  <link rel="icon" href="logo.jpeg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f5;
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      border-radius: 25px;
      overflow: hidden;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      outline: none;
    }

    .search-bar button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .search-bar button:hover {
      transform: scale(1.1);
    }

    .content img {
      border-radius: 15px;
      width: 100%;
      max-width: 300px;
      margin: 10px;
    }

    .content h1 {
      color: #333;
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content p {
      color: #555;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button-container button {
      padding: 10px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .button-container button:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="header d-flex justify-content-between align-items-center py-3">
      <img src="images/logo.jpeg" alt="App logo" style="width: 65px; height: 65px;">
      
      <div class="search-bar mx-auto">
        <input type="text" placeholder="Enter scheme name to search...">
        <button>üîç</button>
      </div>
      
      <div>
        <button  onclick="window.location.href='login.html'"  class="btn btn-outline-success me-2">Sign In</button>
        <button  onclick="window.location.href='signup.html'" class="btn btn-success">Sign Up</button>
      </div>
    </div>

    <div class="content text-center mt-4">
      <h1>Discover government schemes for you...</h1>
      <p>Find Personalised Schemes Based on Eligibility</p>
      
      <div class="d-flex flex-wrap justify-content-center mt-4">
        <img src="images/doctor_img.jpeg" alt="doctor image">
        <img src="images/patient.jpg" alt="patient">
        <img src="images/hospital.jpg" alt="hospitals">
      </div>

      <div class="button-container mt-4">
        <button onclick="window.location.href='page2.html'">Find Schemes For You</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
